  <body>
    <main>
        <h1>Commissions Quote Calculator</h1> 
        <div class="calc">
          <div class="calc-content"> 
          <div class="form-group-cost">
          <label for="total-cost" class="label-left">$</label>
              <div class="form-input-group">
                <span id="total-cost" class="total-cost">0.00</span>
                </div>
          </div>
        </div>
        </div> 
          <div class="form-container">
            <div class="rectangle"></div>
            <div class="rectangle-content">
    <div class="form-wrapper">
      <div class="form-group">
        <label class="category-label">Emotes</label>
        <div class="form-input-group">
          <input type="number" name="emotes" id="emotes" min="0" placeholder="0" >
        </div>
      </div>
      <div class="form-group">
        <label class="category-label">Chibis</label>
        <div class="form-input-group">
          <input type="number" name="chibis" id="chibis" min="0" placeholder="0" >
        </div>
      </div>

      <div class="form-group">
        <label class="category-label">Panels</label>
        <div class="form-input-group">
          <input type="number" name="panels" id="panels" min="0" placeholder="0" >
        </div>
      </div>

      <div class="form-group">
        <label class="category-label">Badges</label>
        <div class="form-input-group">
          <input type="number" name="badges" id="badges" min="0" placeholder="0"  >
        </div>
      </div>
        
      </div>
    </div>
  </div>
  <div class="box"> 
    <div class="box_content"> 
        <div class="button-container">
            <div class="category">
               <div class="buttons-wrapper">
